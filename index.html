<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBrand Ladies Clothes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <header class="hero">
    <div class="container hero-content">
      <div class="logo-container">
        <img
          src="https://via.placeholder.com/120x60?text=MyBrand+Logo"
          alt="MyBrand Logo"
          class="logo"
        />
      </div>
      <div class="hero-text">
        <h1>Discover Your Style</h1>
        <p>Elegant, bold, and timeless ladies fashion. Shop your look today.</p>
      </div>
      <div class="hero-image-container">
        <img
          src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=80"
          alt="African American woman in stylish clothes"
          class="hero-img"
        />
      </div>
    </div>
  </header>

  <main>
    <section class="products container" id="products">
      <!-- Product cards will be injected here -->
    </section>

    <section class="cart container" id="cart-section" style="display:none;">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        Total: $<span id="cart-total">0.00</span>
      </div>
      <button class="btn-checkout" id="btn-checkout">Proceed to Checkout</button>
    </section>

    <section class="order-form container" id="order-section" style="display:none;">
      <h2>Checkout</h2>
      <form id="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="+1234567890" />

        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" required></textarea>

        <button type="submit" class="btn-pay">Pay & Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 MyBrand. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://facebook.com/YOUR_FACEBOOK" target="_blank" aria-label="Facebook" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12a10 10 0 10-11.5 9.87v-6.99h-2.33v-2.88h2.33V9.41c0-2.3 1.37-3.58 3.47-3.58 1 0 2.05.18 2.05.18v2.25h-1.15c-1.14 0-1.5.72-1.5 1.46v1.75h2.56l-.41 2.88h-2.15v6.99A10 10 0 0022 12z"/></svg>
        </a>
        <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank" aria-label="Instagram" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M7.75 2h8.5C19.55 2 22 4.45 22 7.75v8.5c0 3.3-2.45 5.75-5.75 5.75h-8.5C4.45 22 2 19.55 2 16.25v-8.5C2 4.45 4.45 2 7.75 2zM12 7a5 5 0 100 10 5 5 0 000-10zm0 8.25a3.25 3.25 0 110-6.5 3.25 3.25 0 010 6.5zm4.5-8.8a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0z"/></svg>
        </a>
        <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" target="_blank" aria-label="WhatsApp" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M20.52 3.48A11.67 11.67 0 0012 0a11.78 11.78 0 00-9.55 19.17L0 24l4.94-2.51a11.67 11.67 0 007.06 2.14c6.45 0 11.71-5.22 11.71-11.66a11.6 11.6 0 00-3.19-8.49zM12 21.5a9.3 9.3 0 01-5.1-1.56l-.37-.22-2.94 1.49 1.56-3.04-.24-.38A9.35 9.35 0 012.5 12a9.47 9.47 0 0116.06-6.65 9.33 9.33 0 013.12 6.64c0 5.2-4.2 9.41-9.28 9.41zm5.15-7.46c-.27-.13-1.6-.79-1.85-.88s-.43-.13-.61.13-.7.88-.86 1.06-.32.2-.59.07a8.94 8.94 0 01-2.64-1.63 10 10 0 01-1.85-2.3c-.2-.35 0-.54.15-.67.16-.17.37-.45.55-.68a2.3 2.3 0 00.33-.56.61.61 0 00-.05-.68c-.14-.18-.6-1.44-.83-1.97s-.42-.47-.6-.48a1.28 1.28 0 00-.62-.06 1.89 1.89 0 00-1.44.67 6.23 6.23 0 00-1.91 4.54 8.7 8.7 0 005.18 7.66 7.8 7.8 0 003.2.94 7.18 7.18 0 003.52-.8 7.46 7.46 0 002.65-2.6 7.59 7.59 0 001.33-4.63c0-.26-.14-.42-.28-.55z"/></svg>

      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
