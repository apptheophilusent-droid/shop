<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cherry‚Äôs Closet</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <header class="hero">
    <div class="container hero-content">
      <div class="logo-container">
        <img src="logo.jpg" alt="MyBrand Logo" class="logo" />
      </div>
      <div class="hero-text">
        <h1>Cherry‚Äôs Closet </h1>
        <h2>Discover Your Style</h2>
        <p>Elegant, bold, and timeless ladies fashion. Shop your look today.</p>
      </div>
      <div class="hero-image-container">
        <img src="model.jpg"
          alt="African American woman in stylish clothes" class="hero-img" />
      </div>
    </div>
  </header>

  <main>
    <div class="container top-bar">
      <button id="toggle-cart" class="cart-icon-btn" aria-label="Toggle Cart">üõí Cart</button>
    </div>

    <section class="products container" id="products">
      <!-- Product cards will be injected here -->
    </section>

    <aside class="cart-panel" id="cart-section">
      <div class="cart-header">
        <h2>Your Cart</h2>
        <button id="close-cart" class="btn-close" aria-label="Close Cart">‚úï</button>
      </div>
      <div id="cart-items"></div>
      <div class="cart-total">
        Total: ‚Çµ<span id="cart-total">0.00</span>
      </div>
      <button class="btn-checkout" id="btn-checkout">Proceed to Checkout</button>
    </aside>

    <section class="order-form container" id="order-section" style="display:none;">
      <h2>Checkout</h2>
      <form id="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="+1234567890" />

        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" required></textarea>

        <button type="submit" class="btn-pay">Pay & Place Order</button>
      </form>
    </section>
  </main>

  <div class="toast" id="toast">Added to cart üõçÔ∏è</div>
